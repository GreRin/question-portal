<div class="filters">
	<div class="btn-group">
		<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<i class="fas fa-filter"></i>
			Filters
		</button>
		<div class="dropdown-menu dropdown-menu-left">
			<button class="dropdown-item" type="button">Answered/Not answered</button>
			<button class="dropdown-item" type="button">Category</button>
			<button class="dropdown-item" type="button">Time</button>
		</div>
	</div>

	<div class="btn-group">
		<button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<i class="fas fa-sort-amount-down-alt"></i>
			<i class="fas fa-sort-amount-up"></i>
			Sort
		</button>
	</div>

	<div class="btn-group">
		<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<i class="fas fa-cogs"></i>
			Settings
		</button>
		<div class="dropdown-menu dropdown-menu-right">
			<button class="dropdown-item" type="button">Tiled/Row</button>
			<button class="dropdown-item" type="button">Color theme</button>
		</div>
	</div>
</div>

<section class="questions">
	<div class="card" *ngFor="let question of questions | async">
		<div class="card-body">
			<h5 class="card-title">{{ question.payload.doc.data().title }}</h5>
			<p class="card-text">{{ question.payload.doc.data().java }}</p>
			<div class="card-buttons">
				<a href="#" class="btn btn-primary">Approve</a>
				<a href="#" class="btn btn-primary">Delete</a>
			</div>
		</div>
	</div>
</section>
