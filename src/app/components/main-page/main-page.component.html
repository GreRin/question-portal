<div class="filters">
	<div class="btn-group">
		<button type="button"
            class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
			<i class="fas fa-filter"></i>
			Filters
		</button>
		<div class="dropdown-menu dropdown-menu-left">
      <input type="text" class="form-control" placeholder="Filter By Categories" [(ngModel)]="filterTerm" >
      <button
        class="dropdown-item"
        type="button"
      >
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="resolve"
                 value="all"
                 id="notanswered"
                 (change)="togglePipeAnswered($event)"
          >
          <label class="form-check-label" for="notanswered">
            All questions
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="resolve"
                 value="answered"
                 id="answered"
                 checked
                 (change)="togglePipeAnswered($event)"
          >
          <label class="form-check-label" for="answered">
            Answered questions
          </label>
        </div>
      </button>

			<button class="dropdown-item"
              type="button"
      >
        <div class="form-check">
          <input class="form-check-input"
                 name="date" type="radio"
                 value="day"
                 id="day" checked
                 (change)="togglePipeTime($event)"
          >
          <label class="form-check-label" for="day">
            Day
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 name="date"
                 type="radio"
                 value="week"
                 id="week"
                 (change)="togglePipeTime($event)"
          >
          <label class="form-check-label" for="week">
            Week
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 name="date"
                 type="radio"
                 value="month"
                 id="month"
                 (change)="togglePipeTime($event)"
          >
          <label class="form-check-label" for="month">
            Month
          </label>
        </div>
      </button>
    </div>
  </div>

	<div class="btn-group">
		<button type="button"
            class="btn btn-secondary"
            (click)="togglePipeActivation()"
    >
			<i class="fas fa-sort-amount-down-alt" *ngIf="isActive"></i>
			<i class="fas fa-sort-amount-up" *ngIf="!isActive"></i>
			Sort
		</button>
	</div>

	<div class="btn-group">
		<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<i class="fas fa-cogs"></i>
			Settings
		</button>
		<div class="dropdown-menu dropdown-menu-right">
			<button class="dropdown-item"
              type="button"
              (click)="tiledRowToggle()"
      >Tiled/Row</button>
			<hr>
			<p>Color theme</p>
			<input class="color-picker" class="colorTheme"
				[(colorPicker)]="color"
				[style.background]="color"
				[cpPosition]="'left'"
				[value]=color
			>
		</div>
	</div>
</div>

<div class="filters-hidden">
	<div class="btn-group">
		<button type="button"
            class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
    >
			<i class="fas fa-filter"></i>
		</button>
		<div class="dropdown-menu dropdown-menu-left">
      <input type="text" class="form-control" placeholder="Filter By Categories" [(ngModel)]="filterTerm" >
      <button
        class="dropdown-item"

        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="resolve"
                 value="all"
                 checked
                 (change)="togglePipeAnswered($event)"
          >
          <label class="form-check-label" for="notanswered">
            All questions
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="resolve"
                 value="answered"
                 (change)="togglePipeAnswered($event)"
          >
          <label class="form-check-label" for="answered">
            Answered questions
          </label>
        </div>
      </button>

      <button class="dropdown-item"
              type="button"
      >
        <div class="form-check">
          <input class="form-check-input"
                 name="date" type="radio"
                 value="day"
                 checked
                 (change)="togglePipeTime($event)"
          >
          <label class="form-check-label" for="day">
            Day
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 name="date"
                 type="radio"
                 value="week"
                 (change)="togglePipeTime($event)"
          >
          <label class="form-check-label" for="week">
            Week
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 name="date"
                 type="radio"

          <label class="form-check-label" for="month">

        </div>
      </button>
		</div>
	</div>

	<div class="btn-group">
    <button type="button"
            class="btn btn-secondary"
            (click)="togglePipeActivation()"
    >
      <i class="fas fa-sort-amount-down-alt" *ngIf="isActive"></i>
      <i class="fas fa-sort-amount-up" *ngIf="!isActive"></i>
      Sort
    </button>
	</div>

  <div class="btn-group">
    <button type="button"
            class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false">
      <i class="fas fa-cogs"></i>
      Settings
    </button>
    <div class="dropdown-menu dropdown-menu-right">
      <button class="dropdown-item"
              type="button"
              (click)="tiledRowToggle()"
      >Tiled/Row</button>
      <hr>
      <p>Color theme</p>
      <input class="color-picker" class="colorTheme"
             [(colorPicker)]="color"
             [style.background]="color"
             [cpPosition]="'left'"
             [value]=color
      >
    </div>
  </div>
</div>

<section class="questions" [style.background]="this.color">
	<div class="row">
		<div class="{{ tiledToggle }} card"
				[routerLink]="['/main', question.id]"
				*ngFor="let question of questionData | sortData: isActive
				                                     | filterData: filterTerm
				                                     | answered: isAnswerActive
				                                     | timeDuration: isTimePipeActive"
		>
			<div class="card-body">
        <h5 class="card-title">{{  question.title }}</h5>
				<div class="card-wrapper">
					<div class="line"></div>
					<div class="card-category-date">
						<p class="card-text"><strong>Category:</strong></p>
						<p class="card-date visible">{{ question.currentDate | date:"dd.MM.yyyy hh:mm" }}</p>
					</div>
					<div class="card-category">
						<ul>
							<li *ngFor="let technology of question.categories" class="card-text">{{ technology }}</li>
						</ul>
					</div>
				</div>
			</div>
      <div class="line-bottom"></div>
      <div class="card-buttons">
        <button class="btn btn-primary">Approve</button>
        <button class="btn btn-primary" (click)="deleteQuestion()">Delete</button>
      </div>
		</div>
	</div>
	<button class="btn btn-primary plus"
          data-toggle="modal"
          data-target="#exampleModal"
          data-dismiss="modal"
  >
		<i class="fas fa-plus"></i>
	</button>
</section>
