		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New question</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form [formGroup]="newQuestionForm" novalidate (ngSubmit)="onSubmit(newQuestionForm.value)">
							<div class="form-group row">
								<label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
								<div class="col-sm-10">
									<input type="text" 
												class="form-control" 
												id="inputTitle" 
												placeholder="Title" 
												required
												formControlName="title"
									>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputText" class="col-sm-2 col-form-label">Text</label>
								<div class="col-sm-10">
									<input type="text" 
												class="form-control" 
												id="inputText" 
												placeholder="Text" 
												required
												formControlName="text"
									>
								</div>
							</div>
							<fieldset class="form-group">
								<div class="row">
									<legend class="col-form-label col-sm-2 pt-0">Priority</legend>
									<div class="col-sm-10">
										<div class="form-check">
											<input class="form-check-input" 
														type="checkbox" 
														name="java" 
														id="java" 
														value="java"
														formControlName="java"
														required
											>
											<label class="form-check-label" for="java">
												Java
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" 
														type="checkbox" 
														name="salesforce" 
														id="salesforce"
														value="salesforce"
														formControlName="salesforce"
														required
											>
											<label class="form-check-label" for="salesforce">
												Salesforce
											</label>
										</div>
										<div class="form-check disabled">
											<input class="form-check-input" 
														type="checkbox" 
														name="frontend" 
														id="frontend" 
														value="frontend"
														formControlName="frontend"
														required
											>
											<label class="form-check-label" for="frontend">
												Frontend
											</label>
										</div>
									</div>
								</div>
							</fieldset>
							<div class="form-group row">
									<div class="col-sm-12 text-center">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
											<button type="submit" class="btn btn-primary" id="addNewTask">Ok</button>
									</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
