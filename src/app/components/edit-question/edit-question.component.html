<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editQuestionForm" validate (ngSubmit)="onSubmit(editQuestionForm.value)">
          <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="inputTitleEdit"
                     formControlName="title"
                     required
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="inputTextEdit" class="col-sm-2 col-form-label">Text</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="inputTextEdit"
                     formControlName="text"
                     required
              >
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Category</legend>
              <div class="col-sm-10">
                <div *ngFor="let category of editQuestionForm.get('categories')['controls']; let i=index;">
                  <input type="checkbox" [formControl]="category" >
                  {{ mycat[i] }}
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-12 text-center">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="editTask" [disabled]="!editQuestionForm.valid">Ok</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
