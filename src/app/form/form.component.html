<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<img class="dev-incubator-logo" src="../../assets/img/dev-incubator-logo.png" alt="Dev Incubator logo">
	<div formGroupName="user">
		<div class="form-group">
			<label>Email</label>
			<input 
				type="text" 
				class="form-control"
				required
				formControlName="email"
			>
			<p *ngIf="form.get('user.email').invalid && form.get('user.email').touched">
				<span *ngIf="form.get('user.email').errors['email']">Enter correct email</span>
				<span *ngIf="form.get('user.email').errors['emailIsUsed']">Email exist!</span>
			</p>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input 
				type="password" 
				class="form-control"
				required
				formControlName="password"
			>
			<p *ngIf="form.get('user.password').invalid && form.get('user.password').touched">
				<span *ngIf="form.get('user.password').errors['required']">Enter correct password</span><br>
				<span *ngIf="form.get('user.password').errors['lengthError']">Password less than 4 characters!</span>
			</p>
		</div>
	</div>
	<div class="appAuth">
		<button class='appAuth-btn'><i class="fab fa-facebook-f"></i></button>
		<button class='appAuth-btn'><img src="https://img.icons8.com/color/28/000000/google-logo.png"></button>
		<button class='appAuth-btn'><i class="fab fa-vk"></i></button>
	</div>
	<button 
		type="submit" 
		class="btn btn-info"
		[disabled]="form.invalid"
	>Submit</button>
</form>
