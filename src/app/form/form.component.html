<form (ngSubmit)="submitForm(form)" #form="ngForm">
	<div class="form-group">
		<label>Email</label>
		<input 
			type="text" 
			class="form-control"
			ngModel
			name="email"
		>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input 
			type="password" 
			class="form-control"
			ngModel
			name="password"
		>
	</div>
	<div class="appAuth">
		<button class='appAuth-btn'><i class="fab fa-facebook-f"></i></button>
		<button class='appAuth-btn'><img src="https://img.icons8.com/color/28/000000/google-logo.png"></button>
		<button class='appAuth-btn'><i class="fab fa-vk"></i></button>
	</div>
	<button type="submit" class="btn btn-info">
		Submit
	</button>
</form>
