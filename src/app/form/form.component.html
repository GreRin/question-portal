<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<img class="dev-incubator-logo" src="../../assets/img/dev-incubator-logo.png" alt="Dev Incubator logo">
	<div>
		<div class="form-group">
			<label>Email</label>
			<input 
				type="text" 
				class="form-control"
				required
				formControlName="email"
			>
			<!-- <p *ngIf="email.invalid && email.touched">Write correct email</p> -->
		</div>
		<div class="form-group">
			<label>Password</label>
			<input 
				type="password" 
				class="form-control"
				required
				formControlName="password"
			>
			<!-- <p *ngIf="password.invalid && password.touched">Write correct password</p> -->
		</div>
	</div>
	<div class="appAuth">
		<button class='appAuth-btn'><i class="fab fa-facebook-f"></i></button>
		<button class='appAuth-btn'><img src="https://img.icons8.com/color/28/000000/google-logo.png"></button>
		<button class='appAuth-btn'><i class="fab fa-vk"></i></button>
	</div>
	<button 
		type="submit" 
		class="btn btn-info"
		[disabled]="!form.valid"
	>Submit</button>
</form>
