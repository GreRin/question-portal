<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<img class="dev-incubator-logo" src="../../assets/img/dev-incubator-logo.png" alt="Dev Incubator logo">
	<h4>Log In</h4>
	<div class="form-group">
		<label>Email</label>
		<input 
			type="text" 
			class="form-control"
			required
			formControlName="email"
		>
		<p *ngIf="form.get('email').invalid && form.get('email').touched">
			<span *ngIf="form.get('email').errors['email']">Enter correct email</span>
			<span *ngIf="form.get('email').errors['emailIsUsed']">Email exist!</span>
		</p>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input 
			type="password" 
			class="form-control"
			required
			formControlName="password"
		>
		<p *ngIf="form.get('password').invalid && form.get('password').touched">
			<span *ngIf="form.get('password').errors['required']">Enter correct password</span><br>
			<span *ngIf="form.get('password').errors['lengthError']">Password less than 4 characters!</span>
		</p>
	</div>
	<div class="appAuth">
		<button class='appAuth-btn'><i class="fab fa-facebook-f"></i></button>
		<button class='appAuth-btn'><img src="https://img.icons8.com/color/28/000000/google-logo.png"></button>
		<button class='appAuth-btn'><i class="fab fa-github"></i></button>
	</div>
	<button 
		type="submit" 
		class="btn btn-info"

	>Log In</button>
</form>
